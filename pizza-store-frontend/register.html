<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Store - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Create Account</h2>
            
            <form id="registerForm">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label>Address</label>
                    <input type="text" id="address">
                </div>

                <button type="button" onclick="register()">Register</button>
            </form>

            <p class="footer-text">Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script>
    async function register() {
        // 1. Get values from the form
        const firstName = document.getElementById("firstName").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const address = document.getElementById("address").value;

        // 2. Prepare the data object
        const userData = {
            firstName: firstName,
            email: email,
            password: password,
            address: address,
            role: "CUSTOMER" // Default role
        };

        try {
            // 3. Send to Java Backend (User Service)
            const response = await fetch('http://localhost:8081/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            // 4. Handle Response
            if (response.ok) {
                const message = await response.text();
                alert("Success: " + message);
                window.location.href = "index.html"; // Go to login
            } else {
                alert("Registration failed. Try again.");
            }
        } catch (error) {
            console.error('Error:', error);
            alert("Could not connect to the server. Is User-Service running?");
        }
    }
	</script>
</body>
</html>
